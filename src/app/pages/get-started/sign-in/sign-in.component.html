<h1 class="mb-12">Welcome Back</h1>
<form [formGroup]="logInForm" (ngSubmit)="handleSubmit()" class="flex flex-col gap-7">

<div class="flex flex-col gap-1 text-left">
    <label for="password">Password:</label>
    <input formControlName="password" id="password" type="password" /> 
</div>

@if(message){<p>{{ message}}</p>}

    <div class="flex flex-col gap-4 mt-8">
        <button [disabled]="!logInForm.valid" class="btn btn-pink" type="submit">Continue</button>
    </div>
</form>
