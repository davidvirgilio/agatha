<h1 class="mb-12">Welcome to the magic</h1>
<form [formGroup]="signUpForm" (ngSubmit)="handleSubmit()" class="flex flex-col gap-7">
    <div class="flex flex-col gap-1 text-left">
        <label for="name">Name:</label>
        <input formControlName="username" id="name" type="text"  placeholder="Agatha Anderson"/> 
    </div>
    <div class="flex flex-col gap-1 text-left">
        <label for="password">Password:</label>
        <input formControlName="password" id="password" type="password" /> 
    </div>
    <div class="flex flex-col gap-1 text-left">
        <label for="confirm">Confirm Password:</label>
        <input formControlName="confirmPassword" id="confirm" type="password"/> 
    </div>
    <div class="flex flex-col gap-4 mt-8">
        <button [disabled]="!signUpForm.valid" class="btn btn-pink" type="submit">Continue</button>
    </div>
</form>
