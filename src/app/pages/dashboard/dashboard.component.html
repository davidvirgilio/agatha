<div class="flex p-10 flex-col bg-pink-agatha">
    <div class="flex p-10 gap-8 flex-col border-agatha dashboard">
            <div class="flex flex-col gap-6">
                @for (day of tasks; track $index) {
                <div>
                    <h3 class="mb-2.5 uppercase">{{ day.title }}</h3>
                    <ul class="flex flex-col gap-1.5">
                        @for(task of day.array; track $index){
                            <div class="flex items-center justify-between flex-wrap">
                                <div class="flex items-center text-left gap-4 task">
                                    <button (click)="toggleDone(task)" class="py1 px-3">
                                        @if(task.completed){
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                                <path d="M0 0V20H20V0H0ZM16.8116 16.8116H3.18841V3.18841H16.8116V16.8116Z" fill="#DB374F"/>
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M19.5951 0.58875C20.0128 0.864465 20.1257 1.42324 19.8472 1.83682L8.93818 18.0367C8.78711 18.2611 8.54239 18.4065 8.27136 18.4331C8.00033 18.4597 7.73154 18.3646 7.53896 18.1739L0.266265 10.9739C-0.0887551 10.6225 -0.0887551 10.0526 0.266265 9.70115C0.621286 9.34968 1.19689 9.34968 1.55191 9.70115L7.53896 12.5L18.3344 0.838363C18.6129 0.42479 19.1773 0.313034 19.5951 0.58875Z" fill="black"/>
                                            </svg>
                                        }
                                        @else {
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                                <path d="M0 0V20H20V0H0ZM16.8116 16.8116H3.18841V3.18841H16.8116V16.8116Z" fill="#DB374F"/>
                                            </svg>
                                        }
                                    </button>
                                    <span class="black capitalize" [ngClass]="{'red-agatha': task.completed}">{{ task.name }}</span>
                                </div>
                                
                                <div>
                                    <button (click)="openModify(task)" class="py-1 px-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                            <path d="M15.2879 1.06951C14.5286 0.310162 13.2974 0.310162 12.5381 1.06951L11.6809 1.92666L14.4308 4.67652L15.2879 3.81938C16.0473 3.06002 16.0473 1.82887 15.2879 1.06951Z" fill="#DB374F"/>
                                            <path d="M13.6451 5.4622L10.8952 2.71234L4.67238 8.93519C4.2155 9.39206 3.87966 9.95558 3.6952 10.5748L3.10277 12.5636C3.04453 12.7591 3.09812 12.9708 3.24237 13.1151C3.38661 13.2593 3.5983 13.3129 3.79381 13.2547L5.78261 12.6622C6.40185 12.4778 6.96537 12.1419 7.42225 11.685L13.6451 5.4622Z" fill="#DB374F"/>
                                            <path d="M3.07964 3.27777C1.85235 3.27777 0.857422 4.27269 0.857422 5.49999V13.2778C0.857422 14.5051 1.85234 15.5 3.07964 15.5H10.8574C12.0847 15.5 13.0796 14.5051 13.0796 13.2778V9.38889C13.0796 9.08206 12.8309 8.83333 12.5241 8.83333C12.2173 8.83333 11.9685 9.08206 11.9685 9.38889V13.2778C11.9685 13.8914 11.4711 14.3889 10.8574 14.3889H3.07964C2.46599 14.3889 1.96853 13.8914 1.96853 13.2778V5.49999C1.96853 4.88635 2.46599 4.38888 3.07964 4.38888H6.96853C7.27536 4.38888 7.52409 4.14015 7.52409 3.83333C7.52409 3.5265 7.27536 3.27777 6.96853 3.27777H3.07964Z" fill="#DB374F"/>
                                        </svg>
                                    </button>
                                    
                                    <button (click)="deleteTask(task._id)" class="py-1 px-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="16" viewBox="0 0 13 16" fill="none">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M9.64294 2.62728V2.78927C10.3249 2.8517 11.0012 2.93379 11.6713 3.03498C11.9194 3.07245 12.1666 3.11254 12.413 3.15521C12.7045 3.20571 12.8999 3.48298 12.8494 3.7745C12.7989 4.06603 12.5216 4.26142 12.2301 4.21092C12.1804 4.20231 12.1306 4.1938 12.0808 4.18541L11.3627 13.5215C11.2768 14.6379 10.3458 15.5 9.22611 15.5H3.63121C2.51149 15.5 1.58054 14.6379 1.49466 13.5215L0.776503 4.18541C0.726711 4.1938 0.676956 4.20231 0.627238 4.21092C0.335713 4.26142 0.0584475 4.06603 0.00794859 3.7745C-0.0425503 3.48298 0.15284 3.20571 0.444365 3.15521C0.690722 3.11254 0.937962 3.07245 1.18606 3.03498C1.85613 2.93379 2.53243 2.8517 3.21437 2.78927V2.62728C3.21437 1.5098 4.08047 0.555845 5.2254 0.519219C5.62494 0.506438 6.02605 0.5 6.42866 0.5C6.83126 0.5 7.23238 0.506438 7.63192 0.519219C8.77685 0.555845 9.64294 1.5098 9.64294 2.62728ZM5.25965 1.5901C5.64778 1.57768 6.03748 1.57143 6.42866 1.57143C6.81984 1.57143 7.20954 1.57768 7.59766 1.5901C8.13667 1.60734 8.57152 2.05995 8.57152 2.62728V2.70773C7.86268 2.66469 7.14819 2.64286 6.42866 2.64286C5.70913 2.64286 4.99463 2.66469 4.2858 2.70773V2.62728C4.2858 2.05995 4.72064 1.60734 5.25965 1.5901ZM5.00623 5.83655C4.99486 5.54091 4.74597 5.31045 4.45032 5.32182C4.15467 5.3332 3.92422 5.58208 3.93559 5.87773L4.18285 12.3063C4.19422 12.602 4.44311 12.8324 4.73875 12.821C5.0344 12.8097 5.26485 12.5608 5.25348 12.2651L5.00623 5.83655ZM8.92106 5.87773C8.93244 5.58208 8.70198 5.3332 8.40634 5.32182C8.11069 5.31045 7.8618 5.54091 7.85043 5.83655L7.60318 12.2651C7.5918 12.5608 7.82226 12.8097 8.1179 12.821C8.41355 12.8324 8.66244 12.602 8.67381 12.3063L8.92106 5.87773Z" fill="#DB374F"/>
                                        </svg>
                                    </button>
                                    
                                </div>
                            </div>
                        }
                    </ul>
                </div>
                }
            </div>
        </div>
</div>
<app-footer />

@if(showModify) {   
    <app-add-task [isEditMode]="isEditMode" [taskData]="taskData" (closeEvent)="closeAddTask($event)"/>
}
